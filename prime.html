<!DOCTYPE html>
<html>
  <title>
      Check if a number is Prime with Javascript
  </title>

  <script type="text/javascript">

      // Function to check prime number
      function p() {

        var n, i, flag = true;

        //Getting the Value from text field using DOM
        n = document.myform.n.value;
        n = parseInt(n)
        for(i = 2;i <=n - 1; i++)
            if (n % i ==0) {
                flag = false;
                break;
            }

            //Check and display alert message
            if (flag == true)
                alert(n + " is prime")
            else
                alert(n + " is not prime")
      }
      </script>
</html>

<body>
    <center>
        <h1></h1>

        <h4>prime number checker</h4>

        <hr color="violet">

        <form name="myform">
            Enter the number to check:
            <input type="text" name=n value="">

            <br><br>

            <input type="button" value="check" onClick="p()">
            <br>
        </form>
    </center>
    <a href="index.html">Go to Index</a>
</body>
</html>
